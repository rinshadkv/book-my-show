{% extends 'admin-master.html' %}
{% load static %}
{% block content %}
<div>

</div><div class="row">
        <div class="col-md-2">  </div>

        <div class="col-md-8 mb-4">
          <div class="card mb-4">
            <div class="card-header py-3">
              <h5 class="mb-0">Add movie</h5>
            </div>
            <div class="card-body">
              <form method="POST" enctype="multipart/form-data" >
                {% csrf_token %}
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row mb-4">
                  <div class="col">
                    <div class="form-outline">
                      <input type="text" id="form7Example1" class="form-control" name="movie-name"/>
                      <label class="form-label" for="form7Example1">Movie Name</label>
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-outline">
                      <input type="date" id="form7Example2" class="form-control" name="release-date"/>
                      <label class="form-label" for="form7Example2">releasing date</label>
                    </div>
                  </div>
                </div>
      
             
                <div class="form-outline mb-4">
                  <input type="file" id="form7Example3" class="form-control" name="movie-poster"/>
                  <label class="form-label" for="form7Example3">movie poster</label>
                </div>
      
                <!-- Text input -->
                <div class="form-outline mb-4">
                  <input type="text" id="form7Example4" class="form-control" name="languages" />
                  <label class="form-label" for="form7Example4">languages</label>
                </div>
      
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="text" id="form7Example5" class="form-control" name="movie-gener"/>
                  <label class="form-label" for="form7Example5">gener</label>
                </div>
      
                <!-- Number input -->
                <div class="form-outline mb-4">
                  <input type="text" id="form7Example6" class="form-control" name="movie-duration" />
                  <label class="form-label" for="form7Example6">Movie time duration</label>
                </div>
      
                <!-- Message input -->
                <div class="form-outline mb-4">
                  <textarea class="form-control" id="form7Example7" rows="4" name="about-movie"></textarea>
                  <label class="form-label" for="form7Example7">about movie</label>
                </div>
                <div class="form-outline mb-4">
                    <input type="url" id="form7Example9" class="form-control" name="trailor" />
                    <label class="form-label" for="form7Example9">Movie trailor</label>
                  </div>
        
                
   
                <div style="text-align: center;">
                <button class="btn btn-primary" type="submit">ADD</button></div>
              </form>
            </div>
          </div>
        </div>
      
       
      </div>
      {% endblock %}
